spring.application.name=shop
spring.profiles.default=local

server.port=8080

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# Login security
security.login.max-attempts=${SECURITY_LOGIN_MAX_ATTEMPTS:5}
security.login.failure-window-seconds=${SECURITY_LOGIN_FAILURE_WINDOW_SECONDS:300}
security.login.block-duration-seconds=${SECURITY_LOGIN_BLOCK_DURATION_SECONDS:900}

# Disable open-in-view
spring.jpa.open-in-view=false

# Database connection pool
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.pool-name=HikariCP
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.transaction-isolation=TRANSACTION_READ_COMMITTED

# Actuator and metrics
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=never
management.metrics.tags.application=${spring.application.name}

# Logging
logging.level.org.springframework.security=INFO
logging.level.com.example.shop=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [requestId:%X{requestId:-na}] %logger{36} - %msg%n
