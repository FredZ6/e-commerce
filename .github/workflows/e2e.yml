name: E2E

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  critical-flow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/my-shop-frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend/my-shop-frontend
        run: npm ci

      - name: Install Playwright browser
        working-directory: frontend/my-shop-frontend
        run: npx playwright install --with-deps chromium

      - name: Start stack for E2E
        run: docker compose up -d --build

      - name: Wait for backend
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:8080/api/products >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "Backend did not become ready in time"
          exit 1

      - name: Wait for frontend
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:5173 >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "Frontend did not become ready in time"
          exit 1

      - name: Run critical E2E flow
        working-directory: frontend/my-shop-frontend
        env:
          E2E_FRONTEND_URL: http://localhost:5173
          E2E_API_URL: http://localhost:8080
        run: npm run e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/my-shop-frontend/playwright-report
          if-no-files-found: ignore

      - name: Shutdown stack
        if: always()
        run: docker compose down --volumes
