name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/shop
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Run backend tests
        run: ./mvnw -q test

      - name: Upload backend coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-jacoco-report
          path: backend/shop/target/site/jacoco
          if-no-files-found: ignore

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/my-shop-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/my-shop-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests with coverage thresholds
        run: npm run test:coverage

      - name: Build
        run: npm run build

      - name: Upload frontend coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: frontend/my-shop-frontend/coverage
          if-no-files-found: ignore
